    found-on: "&7Found on: &8{date}"
  traded:
    traded-by: "&7Traded by: &8{player}"
    traded-on: "&7Traded on: &8{date}"
  kills:
    mob: "&7Mob kills: &8{kills}"
    player: "&7Player kills: &8{kills}"
